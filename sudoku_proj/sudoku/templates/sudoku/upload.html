{% extends 'sudoku/base.html' %}
{% load static %}
{% block title %}Start New Sudoku Game{% endblock title %}
{% block body %}
<body>
<main>
    <h1>Upload Puzzles</h1>
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form action="{% url 'sudoku:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload">
    </form>
</main>
</body>
{% endblock body %}
